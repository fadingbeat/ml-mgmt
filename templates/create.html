{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Model {% endblock %}</h1>
<form method="post">
  <label for="title">Title</label>
  <br>
  <input type="text" name="title" placeholder="Model name" value="{{ request.form['title'] }}"></input>
  <br>

  <label for="content">Model description</label>
  <br>
  <textarea name="content" placeholder="Model description" rows="15" cols="60">{{ request.form['content'] }}</textarea>
  <br>

  <label for="version">Version</label>
  <br>
  <input type="text" name="version" placeholder="Model version" value="{{ request.form['version'] }}"></input>
  <br>
  <button type="submit">Submit</button>
</form>
{% endblock %}
